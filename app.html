<!DOCTYPE html>
<html lang="en">
    <script>
        async function submit(){

            let title = document.getElementById('name').value;
            let text = document.getElementById('text').value;

           await fetch('http://localhost:3000/data', {
                method:'POST',
                headers: {
                    'Content-type': 'application/json',
                },
                body: JSON.stringify({'title': title,
                    'text':text,})
            })
            .then((response) =>{
                if(response){
                   alert(response.statusText);
                } 
            });
        }
            function create_directory(){
                let directory_name = document.getElementById('directory').value;

                fetch('http://localhost:3000/createDirectory', {
                    method: 'POST',
                    headers: {'Content-type' : 'application/json'},
                    body: JSON.stringify({'dirName': directory_name}),
                })
            }
    </script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="input">
        <label>Insira o t√≠tulo da nota:</label><br>
        <input type="text" placeholder="title" id="name"><br>

        <label>Texto:</label><br>
        <textarea id="text" name="text" rows="10" cols="50"></textarea><br>

        <button onclick="submit()">SUBMIT</button>
    </div>
    <div>
        <label>Create directory:</label>
        <input type="text" placeholder="directory name" id="directory">

        <button onclick="create_directory()">CREATE</button>
    </div>
</body>
</html>
